<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card  *ngFor = "let key of keys"
             [navPush] = "professionPage"
              [navParams] = "professionG" >

    <ion-item>
      <ion-avatar item-left>
        <img src={{professionG[key].pic}}>
      </ion-avatar>
      <h2> {{professionG[key].cname}}</h2>
      <h3> {{professionG[key].person}}</h3>


    </ion-item>


    <ion-item>
        <img src={{professionG[key].pic}}>
    </ion-item>

    <ion-card-content>
      <p>
        {{professionG[key].text}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left  clear small (click) = "onAddToFavorite(profession)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Favorite</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small >
          <ion-icon name="text"></ion-icon>
          <div>Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>



</ion-content>
