<ion-header>
  <ion-navbar>
    <ion-buttons left start>
      <button ion-button icon-only menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Favorites </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor = "let profession of professions" (click) ="onClickCard(professions)">

    <ion-item >
      <ion-avatar item-left>
        <img src={{profession.pic}}>
      </ion-avatar>
      <h2> {{profession.person}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
