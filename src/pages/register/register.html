<ion-header>

  <ion-navbar>
    <ion-title> <i class="fa fa-user-plus" aria-hidden="true"></i> Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>


      <ion-label floating>שם מלא*</ion-label>
      <ion-input type = "text"
        [(ngModel)] = "nameField"
        required
        ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>מייל*</ion-label>
      <ion-input type = "text"
        [(ngModel)] = "emailField"
        required
        ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>טלפון*</ion-label>
      <ion-input type = "number"
                 [(ngModel)] = "pnField"
                 required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>סיסמה*</ion-label>
      <ion-input type = "Password"
        [(ngModel)] = "passwordField"
        required
        ></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button (click) = "signUserUp()">Submit
   </button>

</ion-content>
