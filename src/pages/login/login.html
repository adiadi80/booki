<ion-header>

  <ion-navbar>
    <ion-title text-center> Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item >
      <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
      <ion-input  type = "text" [(ngModel)] = "emailField"  ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon>Password</ion-label>
      <ion-input type = "Password" [(ngModel)] = "passwordField"  ></ion-input>
    </ion-item>

  </ion-list>





  <div class = "sLR">
    <button ion-button round full (click) = "submitLogin()">התחבר</button>
    <button ion-button round (click) = "submitRegister()">הרשמה כלקוח </button>
    <button ion-button round (click) = "submitPRegister()">הרשמה כבעל עסק</button>
  </div>



  <div class = "fpButton">
    <button ion-button round (click) = "googleSignIn()">
      <ion-icon name="logo-googleplus"></ion-icon> Sign in with google

    </button>
    <br>
    <br>
    <button  (click) = "submitResetPassword()">forgot your password?</button>
  </div>


</ion-content>
